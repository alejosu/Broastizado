<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Courgette|Josefin+Sans' rel='stylesheet' type='text/css'>

  <title>Domicilios - Broastizado & parrilla</title>
</head>
<body>
  <a href="index.html">
    <div class="row cabecera">
      <div class="col-xs-2"></div>
      <div class="col-xs-8 text-center">
        <h5>BROASTIZADO & PARRILLA</h5>
      </div>
      <div class="col-xs-2"></div>
    </div>
  </a>

  <div class="row pagina_domicilio_titulo">
    <div class="col-xs-2"></div>
    <div class="col-xs-8 text-center">
      <h1>DOMICILIOS</h1>
    </div>
    <div class="col-xs-2"></div>
  </div>
  <div class="row divisor"></div>

  <div class="row pagina_domicilio">
    <h5 class="text-center">¿Que deseas?</h5>
    <div class="row pagina_domicilio_descripcion">
      <div class="container">
        <div class="col-xs-12">
          <p class="text-justify pagina_domicilio_descripcion_p">
            Ingresa tus datos y los nombres de los platos que deseas y te llamaremos para confirmar tu pedido.
          </p>
        </div>
      </div>
    </div>
      <div class="col-xs-12">
        <form class="pagina_domicilio_formulario">
          <div class="form-group">
            <label for="nombreCliente">Nombre</label>
            <input type="text" class="form-control" id="nombreCliente" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo">
          </div>
          <div class="form-group">
            <label for="telefonoCliente">Teléfono</label>
            <input type="text" class="form-control" id="telefonoCliente" placeholder="Teléfono">
          </div>
          <div class="form-group">
            <label for="pedidoCliente">Pedido</label>
            <textarea class="form-control" rows="3" id="pedidoCliente" placeholder="Pedido"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Enviar</button>
        </form>
      </div>
  </div>



  <div class="row divisor"></div>
  <section class="redes">
      <ul class="lista_redes">
        <li class="lista_redes_red"><img src="images/facebook.png" alt="facebook" class="social"/></li>
        <li class="lista_redes_red"><img src="images/twitter.png" alt="twitter" class="social"/></li>
        <li class="lista_redes_red"><img src="images/instagram.png" alt="instagram" class="social"/></li>
        <li class="lista_redes_red"><img src="images/whatsapp.png" alt="Whatsapp" class="social"/></li>
      </ul>
  </section>
  <footer>
    <h6 class="text-center">Derechos reservados SoftMAS 2016</h6>
  </footer>
</body>
</html>
