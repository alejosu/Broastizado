<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Courgette|Josefin+Sans' rel='stylesheet' type='text/css'>

  <title>Broastizado & parrilla</title>
</head>
<body>
  <div class="row cabecera">
    <img src="images/parrilla2.jpg" class="img-fluid" alt="Broastizado & parrilla">
  </div>
  <div class="row titulo">
    <div class="col-xs-2"></div>
    <div class="col-xs-8 text-center">
      <h1>BROASTIZADO & PARRILLA</h1>
    </div>
    <div class="col-xs-2"></div>
  </div>
  <div class="row carta">
    <div class="col-xs-5 imagen_carta">
      <img src="images/carta.jpeg" alt="menu de restaurante" class="img-responsive">
    </div>
    <div class="col-xs-7 texto_carta">
        <p class="text-center titulo_seccion">CARTA</p>
    </div>
  </div>
  <div class="row divisor"></div>
  <div class="row domicilios">
    <div class="col-xs-5 imagen_domicilios">
      <img src="images/domicilios.jpg" alt="Domicilios" class="img-responsive">
    </div>
    <div class="col-xs-7 texto_domicilios">
        <p class="text-center titulo_seccion">DOMICILIOS</p>
    </div>
  </div>
  <div class="row divisor"></div>
  <div class="row nosotros">
    <div class="col-xs-5 imagen_nosotros">
      <img src="images/nosotros.jpg" alt="Nosotros" class="img-responsive">
    </div>
    <div class="col-xs-7 texto_nosotros">
        <p class="text-center titulo_seccion">NOSOTROS</p>
    </div>
  </div>
  <div class="row divisor"></div>
  <div class="row restaurantes">
    <div class="col-xs-5 imagen_restaurantes">
      <img src="images/mapa.jpg" alt="mapa" class="img-responsive">
    </div>
    <div class="col-xs-7 texto_restaurantes">
        <p class="text-center titulo_seccion">RESTAURANTES</p>
    </div>
  </div>
  <div class="row divisor"></div>
  <section class="redes">
      <ul class="lista_redes">
        <li class="lista_redes_red"><img src="images/facebook.png" alt="facebook" class="social"/></li>
        <li class="lista_redes_red"><img src="images/twitter.png" alt="twitter" class="social"/></li>
        <li class="lista_redes_red"><img src="images/instagram.png" alt="instagram" class="social"/></li>
        <li class="lista_redes_red"><img src="images/whatsapp.png" alt="Whatsapp" class="social"/></li>
      </ul>
  </section>
  <footer>
    <h6 class="text-center">Derechos reservados SoftMAS 2016</h6>
  </footer>
</body>
</html>
